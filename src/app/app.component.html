<header class="p-3 text-bg-dark" style="background-color: RGBA(33,37,41,var(--bs-bg-opacity,1))!important;">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li class="nav-link px-2 text-white" style="font-size: 18px;">Signing pad in Angular </li>
        </ul>
      </div>
    </div>
  </header>

<div class="container">
    <div class="row">
        <div class="col">
            <canvas #canvas width="400" height="300"></canvas>
            <div style="margin-left: 70px;">
                <button class="btn btn-success" color="secondary" (click)="saveSignPad()">Save</button>
                <button class="btn btn-danger ml-2" (click)="clearSignPad()">Clear</button>
            </div>
        </div>
        <div class="col">
            <div>
                <img src='{{ signImage }}' />
            </div>
        </div>
    </div>
</div>
